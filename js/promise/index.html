<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <!-- 对一个未来会发生的事情，先许下个诺言 -->
     <script>
        // JS 单线程 排队
        // 同步
        // 耗时 异步 -> event loop 
        // 前端还有很多交互 不能阻塞， 断片了
        // event loop 取出 任务
        console.log(1111);
        // 宏任务
        setTimeout(() => {
            console.log('1234');
            setTimeout(() => {
                console.log(666);
            }, 2000)
        }, 3000)
        setTimeout(() => {
            console.log('4321');
        }, 3000)
        setTimeout(() => {
            console.log('5555');
        }, 5000)
        console.log('222222');
     </script>
</body>
</html>
